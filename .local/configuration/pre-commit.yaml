# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
    fail_fast: true
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-toml
  - id: check-yaml
  - id: check-vcs-permalinks
  - id: debug-statements
  - id: destroyed-symlinks
  - id: detect-private-key
  - id: mixed-line-ending
    args: [ '--fix', 'no' ]
# TODO? yapf
# TODO: Break out linting steps with passed files.
#       Cannot do this with Invoke's argument parsing.
- repo: local
  hooks:
  - id: devshim-pylint
    name: devshim-pylint
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py lint-pylint'
  - id: devshim-semgrep
    name: devshim-semgrep
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py lint-semgrep'
  - id: devshim-mypy
    name: devshim-mypy
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py lint-mypy'
  - id: devshim-bandit
    name: devshim-bandit
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py lint-bandit'
  - id: devshim-test
    name: devshim-test
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py test --no-prelint'
  - id: devshim-sdist
    name: devshim-sdist
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py make-sdist --no-signature'
  - id: devshim-wheel
    name: devshim-wheel
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'python3 develop.py make-wheel --no-signature'
