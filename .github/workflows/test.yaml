name: tests
on:
  push:
    branches: ['master', 'release-*']
jobs:
  initialize:
    uses: ./.github/workflows/reusable--initializer.yaml
  test-standard-suite:
    needs: initialize
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.initialize.outputs.python-versions-json) }}
    uses: ./.github/workflows/reusable--tester.yaml
    with:
      python-version: '${{ matrix.python-version }}'
  report-coverage:
    needs: test-standard-suite
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Prepare Python Virtual Environment
        uses: ./.github/actions/python-venv
        with:
          needs-clone: false
      - name: Restore Coverage Results
        uses: actions/download-artifact@v3
        with:
          path: .local/caches/pytest
      - name: Relocate Coverage Results
        run: mv .local/caches/pytest/coverage-results-*/coverage.sqlite3.* .local/caches/pytest
      - name: Report Coverage
        run: python3 develop.py report-coverage
